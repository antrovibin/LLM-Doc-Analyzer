<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Document Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .header {
      background-color: #111827;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .btn:active {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="header">Document Matcher</div>

  <div class="container">
    <h2>Welcome to the Document Matcher</h2>
    <div class="btn-container">
      <a href="/document_analyzer" class="btn">Document Analyzer Report</a>
      <a href="/query" class="btn">Document Q&A</a>
    </div>
  </div>

</body>
</html>
